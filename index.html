<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>منجر طارق - متجر أونلاين</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

  @keyframes gradientAnimation {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  body {
    font-family: 'Cairo', sans-serif;
    margin: 0; padding: 0;
    direction: rtl;
    color: #fff;
    /* الخلفية الجديدة الهادية الموفية */
    background: linear-gradient(135deg, #6B5B7B, #C06C84);
    /* بدلاً من التدرج المتحرك */
    /* background-size: 400% 400%; */
    /* animation: gradientAnimation 15s ease infinite; */
    min-height: 100vh;
  }

  header {
    text-align: center;
    padding: 25px 10px;
    font-size: 30px;
    font-weight: 700;
    background: rgba(0,0,0,0.4);
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    background: rgba(0,0,0,0.3);
    padding: 12px 0;
  }

  .menu button {
    background: #0073e6;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 15px;
    cursor: pointer;
    font-weight: 700;
    font-size: 16px;
    transition: background-color 0.3s ease;
    box-shadow: 0 3px 8px rgba(0, 115, 230, 0.4);
  }

  .menu button:hover,
  .menu button:focus {
    background-color: #005bb5;
    outline: none;
    box-shadow: 0 5px 12px rgba(0, 91, 181, 0.7);
  }

  .section {
    display: none;
    padding: 25px 15px;
    max-width: 1100px;
    margin: 30px auto 80px;
    background: rgba(0,0,0,0.4);
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }

  .section.active {
    display: block;
  }

  .products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 25px;
  }

  .product {
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    background: #f7faffcc;
    text-align: center;
    padding-bottom: 15px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
  }

  .product:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 30px rgba(0, 115, 230, 0.5);
  }

  .product img {
    width: 100%;
    height: 170px;
    object-fit: contain;
    background: white;
    border-bottom: 1px solid #ddd;
    border-radius: 15px 15px 0 0;
  }

  .product h3 {
    margin: 12px 0 8px;
    color: #004080;
    font-weight: 700;
    font-size: 18px;
  }

  .product .price {
    color: #0073e6;
    font-weight: 700;
    font-size: 17px;
    margin-bottom: 10px;
  }

  .size-options {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin: 10px 0;
  }

  .size-btn {
    background-color: #0073e6;
    border: none;
    border-radius: 10px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    padding: 8px 15px;
    transition: background-color 0.3s ease;
    user-select: none;
  }

  .size-btn.selected,
  .size-btn:hover {
    background-color: #005bb5;
  }

  .add-to-cart-btn {
    background-color: #0073e6;
    border: none;
    border-radius: 12px;
    color: white;
    padding: 10px 18px;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 0 3px 8px rgba(0, 115, 230, 0.5);
    transition: background-color 0.3s ease;
  }

  .add-to-cart-btn:hover {
    background-color: #005bb5;
  }

  /* زر السلة العلوي */
  #cart-button {
    position: fixed;
    top: 20px;
    left: 20px;
    background: #0073e6cc;
    padding: 10px 20px;
    border-radius: 50px;
    box-shadow: 0 3px 8px rgba(0, 115, 230, 0.7);
    color: white;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 18px;
    z-index: 1000;
  }

  #cart-count {
    background: #004080;
    padding: 2px 8px;
    border-radius: 50%;
    font-size: 14px;
    color: white;
  }

  /* نافذة السلة */
  #cart-modal {
    display: none;
    position: fixed;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 95%;
    max-width: 500px;
    max-height: 80vh;
    overflow-y: auto;
    background: rgba(255,255,255,0.95);
    color: #004080;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    padding: 20px 25px;
    z-index: 2000;
  }

  #cart-modal h2 {
    text-align: center;
    margin-top: 0;
  }

  #cart-items {
    margin: 15px 0;
  }

  .cart-item {
    border-bottom: 1px solid #ccc;
    padding: 12px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .cart-item:last-child {
    border-bottom: none;
  }

  .cart-item-details {
    max-width: 70%;
  }

  .cart-item-name {
    font-weight: 700;
    font-size: 16px;
  }

  .cart-item-size,
  .cart-item-price {
    font-size: 14px;
    color: #0073e6;
  }

  .remove-btn {
    background: #e63946;
    border: none;
    color: white;
    border-radius: 10px;
    padding: 5px 10px;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .remove-btn:hover {
    background: #b22222;
  }

  /* نموذج تأكيد الطلب */
  #order-form {
    display: none;
    margin-top: 15px;
    border-top: 2px solid #0073e6;
    padding-top: 15px;
  }

  #order-form label {
    display: block;
    margin: 10px 0 5px;
    font-weight: 700;
    font-size: 15px;
    color: #004080;
  }

  #order-form input, #order-form textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    resize: vertical;
  }

  #order-form button {
    background-color: #0073e6;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 15px;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    box-shadow: 0 3px 8px rgba(0, 115, 230, 0.5);
    transition: background-color 0.3s ease;
  }

  #order-form button:hover {
    background-color: #005bb5;
  }

  /* رسالة تأكيد الطلب */
  #order-summary {
    margin-top: 20px;
    padding: 15px;
    background: #e0ffe0;
    border-radius: 15px;
    color: #004080;
    font-weight: 700;
    white-space: pre-wrap;
  }

  /* فقرة الاتصال تحت الموقع */
  #contact-info {
    max-width: 1100px;
    margin: 20px auto 40px;
    padding: 15px 20px;
    background: rgba(0,0,0,0.4);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    font-size: 18px;
    font-weight: 700;
    color: #fff;
    text-align: center;
  }

  /* للجوال */
  @media (max-width: 600px) {
    .menu {
      flex-direction: column;
      gap: 10px;
    }
    .menu button {
      width: 90%;
      font-size: 18px;
    }
    .products {
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
    }
    .product img {
      height: 140px;
    }
    #cart-modal {
      width: 95%;
      max-height: 70vh;
    }
  }
</style>
</head>
<body>

<header>🛍️ منجر طارق - متجر أونلاين</header>

<div class="menu">
  <button onclick="showSection('men')">👕 ملابس رجالي</button>
  <button onclick="showSection('women')">👗 ملابس نسائي</button>
  <button onclick="showSection('shoes')">👟 أحذية رجالي</button>
  <button onclick="showSection('offers')">🔥 تخفيضات</button>
</div>

<!-- أقسام المنتجات -->
<div class="section" id="men">
  <h2 style="text-align:center">👕 ملابس رجالي</h2>
  <div class="products">
    <div class="product" data-name="تيشيرت صيفي" data-price="95" data-category="men">
      <img src="https://i.imgur.com/AyzG1aA.png" alt="تيشيرت">
      <h3>تيشيرت صيفي</h3>
      <div class="price">95 ريال</div>
      <div class="size-options">
        <button class="size-btn">S</button>
        <button class="size-btn">M</button>
        <button class="size-btn">L</button>
        <button class="size-btn">XL</button>
      </div>
      <button class="add-to-cart-btn" disabled>أضف إلى السلة</button>
    </div>
    <div class="product" data-name="قميص رجالي" data-price="150" data-category="men">
      <img src="https://i.imgur.com/OyQXW0C.png" alt="قميص">
      <h3>قميص رجالي</h3>
      <div class="price">150 ريال</div>
      <div class="size-options">
        <button class="size-btn">S</button>
        <button class="size-btn">M</button>
        <button class="size-btn">L</button>
        <button class="size-btn">XL</button>
      </div>
      <button class="add-to-cart-btn" disabled>أضف إلى السلة</button>
    </div>
  </div>
</div>

<div class="section" id="women">
  <h2 style="text-align:center">👗 ملابس نسائي</h2>
  <div class="products">
    <div class="product" data-name="فستان ناعم" data-price="270" data-category="women">
      <img src="https://i.imgur.com/IzCtYpq.png" alt="فستان">
      <h3>فستان ناعم</h3>
      <div class="price">270 ريال</div>
      <div class="size-options">
        <button class="size-btn">S</button>
        <button class="size-btn">M</button>
        <button class="size-btn">L</button>
        <button class="size-btn">XL</button>
      </div>
      <button class="add-to-cart-btn" disabled>أضف إلى السلة</button>
    </div>
  </div>
</div>

<div class="section" id="shoes">
  <h2 style="text-align:center">👟 أحذية رجالي</h2>
  <div class="products">
    <div class="product" data-name="حذاء رياضي" data-price="199" data-category="shoes">
      <img src="https://i.imgur.com/AyzG1aA.png" alt="حذاء رياضي">
      <h3>حذاء رياضي</h3>
      <div class="price">199 ريال</div>
      <div class="size-options">
        <button class="size-btn">S</button>
        <button class="size-btn">M</button>
        <button class="size-btn">L</button>
        <button class="size-btn">XL</button>
      </div>
      <button class="add-to-cart-btn" disabled>أضف إلى السلة</button>
    </div>
    <div class="product" data-name="حذاء بكب" data-price="350" data-category="shoes">
      <img src="https://i.imgur.com/OyQXW0C.png" alt="حذاء بكب">
      <h3>حذاء بكب</h3>
      <div class="price">350 ريال</div>
      <div class="size-options">
        <button class="size-btn">S</button>
        <button class="size-btn">M</button>
        <button class="size-btn">L</button>
        <button class="size-btn">XL</button>
      </div>
      <button class="add-to-cart-btn" disabled>أضف إلى السلة</button>
    </div>
  </div>
</div>

<div class="section" id="offers">
  <h2 style="text-align:center">🔥 تخفيضات اليوم</h2>
  <div class="products">
    <div class="product" data-name="تيشيرت - عرض خاص" data-price="80" data-category="offers">
      <img src="https://i.imgur.com/AyzG1aA.png" alt="تيشيرت عرض خاص">
      <h3>تيشيرت - عرض خاص</h3>
      <div class="price">80 ريال</div>
      <div class="size-options">
        <button class="size-btn">S</button>
        <button class="size-btn">M</button>
        <button class="size-btn">L</button>
        <button class="size-btn">XL</button>
      </div>
      <button class="add-to-cart-btn" disabled>أضف إلى السلة</button>
    </div>
  </div>
</div>

<!-- زر السلة العلوي -->
<div id="cart-button" title="السلة">
  🛒 السلة <span id="cart-count">0</span>
</div>

<!-- نافذة السلة -->
<div id="cart-modal">
  <h2>🛒 طلباتك</h2>
  <div id="cart-items"></div>
  <button id="show-order-form-btn" style="width: 100%; margin-top: 15px; padding: 12px; font-weight: 700; font-size: 16px; background: #0073e6; color: white; border: none; border-radius: 15px; cursor: pointer;">تأكيد الطلب</button>

  <!-- نموذج تأكيد الطلب -->
  <form id="order-form">
    <label for="name">الاسم الكامل:</label>
    <input type="text" id="name" required placeholder="اكتب اسمك هنا" />
    
    <label for="phone">رقم الهاتف:</label>
    <input type="tel" id="phone" required placeholder="مثال: 0912345678" pattern="[0-9]+" />
    
    <label for="location">مكان التوصيل:</label>
    <textarea id="location" required placeholder="اكتب عنوانك بالتفصيل"></textarea>
    
    <label for="notes">ملاحظات إضافية (اختياري):</label>
    <textarea id="notes" placeholder="إن كان لديك ملاحظات"></textarea>
    
    <button type="submit">إرسال الطلب</button>
  </form>

  <div id="order-summary" style="display:none;"></div>
</div>

<!-- معلومات الاتصال أسفل الصفحة -->
<div id="contact-info">
  للاستفسار الاتصال على الرقم: <strong>0920988008</strong>
</div>

<script>
  function showSection(id) {
    document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
  showSection('men');

  // تمكين اختيار الحجم فقط واحد لكل منتج
  document.querySelectorAll('.product').forEach(product => {
    const sizeButtons = product.querySelectorAll('.size-btn');
    const addBtn = product.querySelector('.add-to-cart-btn');

    sizeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        sizeButtons.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        addBtn.disabled = false;
      });
    });
  });

  // السلة
  let cart = [];

  const cartButton = document.getElementById('cart-button');
  const cartCount = document.getElementById('cart-count');
  const cartModal = document.getElementById('cart-modal');
  const cartItemsContainer = document.getElementById('cart-items');
  const orderForm = document.getElementById('order-form');
  const showOrderFormBtn = document.getElementById('show-order-form-btn');
  const orderSummary = document.getElementById('order-summary');

  // إضافة للسلة
  document.querySelectorAll('.add-to-cart-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const product = btn.closest('.product');
      const name = product.dataset.name;
      const price = product.dataset.price;
      const size = product.querySelector('.size-btn.selected')?.textContent;

      if (!size) {
        alert('يرجى اختيار المقاس أولاً.');
        return;
      }

      // تحقق إذا المنتج بنفس المقاس موجود بالسلة
      const existsIndex = cart.findIndex(item => item.name === name && item.size === size);
      if (existsIndex !== -1) {
        alert('هذا المنتج بنفس المقاس موجود في السلة.');
        return;
      }

      cart.push({ name, price, size });
      updateCartCount();
      alert(`تمت إضافة "${name}" مقاس ${size} إلى السلة.`);
    });
  });

  // تحديث عدد السلة
  function updateCartCount() {
    cartCount.textContent = cart.length;
  }

  // عرض وإخفاء نافذة السلة
  cartButton.addEventListener('click', () => {
    if (cartModal.style.display === 'block') {
      cartModal.style.display = 'none';
      orderForm.style.display = 'none';
      orderSummary.style.display = 'none';
      showOrderFormBtn.style.display = 'inline-block';
    } else {
      renderCartItems();
      cartModal.style.display = 'block';
      orderForm.style.display = 'none';
      orderSummary.style.display = 'none';
      showOrderFormBtn.style.display = cart.length ? 'inline-block' : 'none';
    }
  });

  // عرض منتجات السلة
  function renderCartItems() {
    if (cart.length === 0) {
      cartItemsContainer.innerHTML = '<p style="text-align:center; font-weight:700;">السلة فارغة</p>';
      showOrderFormBtn.style.display = 'none';
      return;
    }

    cartItemsContainer.innerHTML = '';
    cart.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <div class="cart-item-details">
          <div class="cart-item-name">${item.name}</div>
          <div class="cart-item-size">المقاس: ${item.size}</div>
          <div class="cart-item-price">السعر: ${item.price} ريال</div>
        </div>
        <button class="remove-btn" data-index="${index}">حذف</button>
      `;
      cartItemsContainer.appendChild(div);
    });

    // حدث حذف عنصر من السلة
    document.querySelectorAll('.remove-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const i = parseInt(btn.dataset.index);
        cart.splice(i, 1);
        updateCartCount();
        renderCartItems();
      });
    });
  }

  // عرض نموذج تأكيد الطلب
  showOrderFormBtn.addEventListener('click', () => {
    orderForm.style.display = 'block';
    showOrderFormBtn.style.display = 'none';
    orderSummary.style.display = 'none';
  });

  // معالجة إرسال الطلب
  orderForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = orderForm.name.value.trim();
    const phone = orderForm.phone.value.trim();
    const location = orderForm.location.value.trim();
    const notes = orderForm.notes.value.trim();

    if (!name || !phone || !location) {
      alert('يرجى ملء جميع الحقول المطلوبة.');
      return;
    }

    // بناء ملخص الطلب
    let summary = `شكراً لك ${name}!\n\nتم استلام طلبك التالي:\n\n`;
    cart.forEach((item, i) => {
      summary += `${i+1}. ${item.name} - المقاس: ${item.size} - السعر: ${item.price} ريال\n`;
    });
    summary += `\nرقم الهاتف: ${phone}\nمكان التوصيل:\n${location}\n`;
    if (notes) summary += `ملاحظات إضافية:\n${notes}\n`;

    orderSummary.textContent = summary;
    orderSummary.style.display = 'block';

    // إعادة تعيين النموذج والسلة
    orderForm.reset();
    cart = [];
    updateCartCount();
    renderCartItems();
    orderForm.style.display = 'none';
    showOrderFormBtn.style.display = 'none';
  });
</script>

</body>
</html>
